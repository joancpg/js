<!DOCTYPE html>


<head>
    <title>practice</title>
    <script>
        let date = new Date();


        let strTime = '';


        strTime += date.getFullYear();
        strTime += date.getMonth() + 1;
        strTime += date.getDate();
        strTime += date.getHours();
        strTime += date.getMinutes();
        strTime += date.getSeconds();





        console.log(strTime);



    </script>

</head>
