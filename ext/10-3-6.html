<!DOCTYPE html>


<head>
    <title>practice</title>
    <script>
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
        listOfName.shift();
        //刪除陣列第一個元素，使用 shift()：
        console.log(listOfName);


        listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
        let name = listOfName.pop();
        listOfName.unshift(name);
        //新增陣列第一個元素，使用 unshift()： 這個意思就是在最前面新增東西
        console.log(listOfName);

        listOfName.unshift('apple');
        console.log(listOfName);










        let arr = [1, 2, 3, 4, 5, 6];
        for (let i = 1; i <= 9487; i++) {
            let num = arr.pop();
            arr.unshift(num);
        }

        console.log(arr);








    </script>


</head>

<body>


</body>

</html>
