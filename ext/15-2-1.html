<!DOCTYPE html>


<head>
    <title>practice</title>
    <script>
        //三秒後跳出訊息 Hello World
        setTimeout(function () {
            alert('Hello World');
        }, 3000);


        //自訂函式後，使用 setTimeout 來調用自訂函式
        function getMessage() {
            alert('Good job!');
        }

        setTimeout(getMessage, 10000);


    </script>

</head>

<body>


</body>

</html>
