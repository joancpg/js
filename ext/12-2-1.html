<!DOCTYPE html>


<head>
    <title>practice</title>
    <script>
        //建立暱名函式
        let say = function () {
            console.log('Hello World!');
        }

        say();



        //帶有參數的暱名函式
        let greet = function (name) {
            console.log('Hello, ' + name);


        }
        greet('Alex')


        let getMessage = function (name) {
            return 'Good job';
        }

        //下面也可以寫成 console.log(getMessage());

        let str = getMessage();
        console.log(str);







        say = function () {
            console.log('hello world');
        }

        say();

        greet = function (nana) {
            console.log('hello' + nana)

        }
        greet('adam')








    </script>


</head>

</body>

</html>
