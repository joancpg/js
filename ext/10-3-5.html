        //刪除元素，使用 pop()，將會刪除陣列尾端的資料：
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];

        listOfName.pop();
        listOfName.pop();
        console.log(listOfName);



        //重新初始化陣列
        listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
        let name = listOfName.pop();
        console.log(listOfName);
        console.log(name);

    </script>
