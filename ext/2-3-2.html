<!DOCTYPE html>

<head>
    <title>範例 2-3-2.html</title>
    <script>
        function getV() {
            var p = document.getElementById('myContent');
            alert(p.innerText);
        }
    </script>

</head>

<body>
    <p>Hello World</p>


    <p id="myContent" onclick="getV()">Hello World</p>



</body>

</html>
