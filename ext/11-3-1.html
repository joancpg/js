<!DOCTYPE html>


<head>
    <title>practice</title>
    <script>
        //物件初始化
        let objPerson = {
            name: "Bill",
            age: 25,
            hairColor: 'black',
            skinColor: 'beige'
        };

        // 新增屬性
        objPerson.hadShoes = true;
        objPerson.isWoken = true;

        //修改屬性
        objPerson.age = 15;

        //刪除屬性
        delete objPerson.skinColor;

        //將物件轉成 JSON
        let strJson = JSON.stringify(objPerson);


        console.log(strJson);
