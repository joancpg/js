<!DOCTYPE html>


<head>
    <title>4-2-1.html</title>
    <script>
        // 字串轉數字

        //parseInt()可以傳回由字串轉換而成的整數。
        console.log(parseInt('abc'));
        console.log(parseInt('123abc'));
        console.log(parseInt('       123abc'));



        //parseFloat()可以傳回由字串轉換而成的浮點數。
        //parseFloat 會傳回一個在String 中之的數值。
        //如果沒有任何可以傳回的浮點數值，則會傳回 NaN (使用isNaN()可以判斷是否為NaN)。
        //parseFloat 只傳回第一個數字。前後空格會被省略。
        console.log(parseFloat('       123abc'));
        console.log(parseFloat('abc1145'));




        //Number() 可以將物件轉化成數值。
        //若無法轉成數字則傳回NaN
        console.log(Number('abc1145'));
        console.log(Number(true));
        console.log(Number('1145'));
        console.log(Number('11   45'));
        console.log(Number(new Date()));










    </script>


</head>

</html>
