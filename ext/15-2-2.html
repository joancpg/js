<!DOCTYPE html>


<head>
    <title>practice</title>


</head>

<body>
    <p id='text'>時間開始</p>



    <script>
        var p = document.getElementById('text');

        setTimeout(function () {
            p.innerText = '2秒';
        }, 2000);

        setTimeout(function () {
            p.innerText = '4秒';
        }, 4000);

        setTimeout(function () {
            p.innerText = '6秒';
        }, 6000);


    </script>


</body>

</html>
